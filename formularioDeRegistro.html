<!DOCTYPE html>
<html lang="es-CL">
<head>
	<meta charset="UTF-8">
	<title>Formulario de Registro</title>
</head>
<body>
	<h2>Mi Formulario de Registro</h2>
	<form>
		<p>Ingrese sus datos:</p>
		<table>			
			<tr>
				<td><label for="nombre">Nombre:</label>	</td>
				<td><input type="text" id="nombre" name="nombre"><br></td>
			</tr>
			<tr>
				<td><label for="apellido">Apellido:</label></td>
				<td><input type="text" id="apellido" name="apellido"></td>
			</tr>
			<tr>
				<td><label for="correo">Correo:</label></td>
				<td><input type="email" id="correo" name="correo"><br></td>
			</tr>
			<tr>
				<td><label for="password">Contraseña</label></td>
				<td><input type="password" id="password" name="password"><br></td>
			</tr>
			<tr>
				<td><label for="cpassword">Confirmar contraseña</label></td>
				<td><input type="password" id="cpassword" name="cpassword"><br></td>
			</tr>
			<tr>
				<td><label for="birth">Fecha de Nacimiento</label>	</td>
				<td><input type="date" id="birth" name="birth"></td>
			</tr>			
		</table>
		<p>Escoja su genero:</p>
		<label for="masculino">Masculino</label>
		<input type="radio" id="masculino" name="genero"><br>
		<label for="femenino">Femenino</label>
		<input type="radio" id="femenino" name="genero"><br>
		<label for="otro">Otro</label>
		<input type="radio" id="otro" name="genero">
		
		<p>Escriba una breve descripción de usted.</p>
			<textarea name="descripcion"></textarea>
		<p>Lenguaje Favorito</p>
			<select>
				<option value="python">Python</option>
				<option value="javascript">Javascript</option>
				<option value="java">Java</option>
				<option value="c++">C++</option>
			</select><br><br>		
		<input type="submit" name="enviar" value="Enviar">
	</form>
</body>
</html>
